services:
  app:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
      target: prod
    container_name: app
    volumes:
      - storage_data:/var/www/html/storage/app/public
    env_file:
      - .env
    networks:
      - laravel

  web:
    image: nginx:stable-alpine
    container_name: web
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - storage_data:/var/www/html/storage/app/public
    depends_on:
      - app
    networks:
      - laravel

  db:
    image: postgres:16-alpine
    container_name: db
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - laravel

volumes:
  db_data:
  storage_data:

networks:
  laravel:
